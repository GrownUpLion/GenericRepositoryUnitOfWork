    <div class="hpanel">
        <div class="panel-body">
            <a class="small-header-action" href="">

                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                <u>Roles</u>
            </h2>
        </div>

</div>

        <div class="col-lg-12">
            <div class="hpanel">
                <div class="well">
                    <div class="form-horizontal" ng-controller="rolesController">

                            <label class="control-label col-md-2">Role Name</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="role.Name" class="form-control" required/>
                            </div>

                        <div class="form-group">

                    </div>

            </div>
        </div>

</div>
