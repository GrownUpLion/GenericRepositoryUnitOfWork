<div class="normalheader transition animated fadeIn">
    <div class="hpanel">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                <u>Users</u>
            </h2>
        </div>
    </div>
</div>
<div class="content animate-panel" >
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="well">
                    <div class="form-horizontal"  ng-controller="editController">
                        <h4>UserName</h4>
                        <hr />
                        <div class="form-group">
                            <label class="control-label col-md-2">UserName</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="user.UserName" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">FirstName</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="user.FirstName" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">LastName</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="user.LastName" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">Email</label>
                            <div class="col-md-10">
                                <input type="text" ng-model="user.Email" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2"> Active</label>
                            <div  class="col-md-10">
                                <div class="checkbox">
                                    <input type="checkbox" ng-model="user.Active"  ng-true-value="1" ng-false-value="0"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="button" class="btn btn-default" data-ng-click="saveUser();">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
